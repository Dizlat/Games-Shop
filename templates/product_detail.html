{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="container">
			<div class="wrap-container clearfix">
				<div id="main-content">
					<div class="wrap-content zerogrid ">
						<article class="background-white">
							<div class="art-header">
								<hr class="line-2">
								<h2>{{ product.tittle }}</h2>
							</div>
						</article>

						<article class="background-white">
							<div class="art-header">
								<hr class="line-2">
								<h1>Images</h1>
								<hr class="major" />
									{% for image in product.images.all %}
									<img src="{{ image }}" style="width: 250px; height: 250px;" class="img-thumbnail" alt="...">
									{% endfor %}
							</div>

						</article>


						<article class="background-white">
							<div class="art-header">
								<hr class="line-2">
								<h2>ABOUT THIS GAME</h2>
							</div>
							<div class="art-content">
								<strong>{{ product.description }}</strong>
								<article class="background-white">
									<div class="art-header">
											<hr class="line-2">
											<h3>SYSTEM REQUIREMENTS MINIMUM</h3>
											<p>{{ product.system_requiremenrs }}</p>
									</div>
								</article>
								<article class="background-white">
							<div class="art-header">
								<hr class="line-2">
								<a class="button" href="{% url 'add-image' product.id %}">Add Images</a>
								<a class="button" href="#">Update</a>
							</div>
						</article>
							</div>
						</article>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
