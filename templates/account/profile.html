{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Post -->
							<article class="post">
								<header>
									<div class="title">
										<h2>{{ request.user.username }}</h2>
										<h2>{{ request.user.email }}</h2>
										<p>{{ request.user }}</p>
									</div>
								</header>
								{% if not request.user.image %}
								<a href="single.html" class="image featured"><img src="{% static 'images/default-user-image.png' %}" alt="" /></a>
								{% else %}
								<a href="single.html" class="image featured"><img src="{{ request.user.image.url }}" alt="" /></a>
								{% endif %}
								<p>{{ request.user.about_me }}</p>
								<footer>
									<ul class="actions">
										<li><a href="single.html" class="button large">Continue Reading</a></li>
									</ul>
									<ul class="stats">
										<li><a href="#">General</a></li>
										<li><a href="#" class="icon solid fa-heart">28</a></li>
										<li><a href="#" class="icon solid fa-comment">128</a></li>
									</ul>
								</footer>
							</article>
{% endblock %}
